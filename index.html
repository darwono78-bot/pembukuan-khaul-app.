<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembukuan Donatur Haul (Firebase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-xl">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-800">
            Catatan Pembukuan Donatur Haul Ulama
        </h1>

        <div id="donasi-input-container" class="mb-8 border p-4 rounded-lg bg-blue-50">
            <h2 class="text-xl font-semibold mb-3 text-blue-700">Input Data Donatur</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="date" id="donatur-date-input" class="p-2 border rounded" placeholder="Tanggal (YYYY-MM-DD)" required>
                <input type="text" id="donatur-name-input" class="p-2 border rounded" placeholder="Nama Donatur" required>
                <input type="text" id="donatur-address-input" class="p-2 border rounded" placeholder="Alamat Donatur (Optional)">
                <input type="text" id="donatur-amount-input" class="p-2 border rounded col-span-1 md:col-span-2" placeholder="Nilai Donasi (mis: 100000)" oninput="this.value=this.value.replace(/[^0-9]/g,'');" required>
                <button onclick="addDonatur()" class="bg-green-600 text-white p-2 rounded hover:bg-green-700 col-span-1">
                    Simpan Donasi
                </button>
            </div>
        </div>

        <hr class="my-6">

        <h2 class="text-xl font-semibold mb-3 text-gray-700">Data Donasi Masuk</h2>
        <div class="table-wrapper overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 border">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Donatur</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alamat</th>
                        <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Nilai Donasi (Rp)</th>
                        <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah Total (Kumulatif)</th>
                    </tr>
                </thead>
                <tbody id="donatur-table-body" class="bg-white divide-y divide-gray-200">
                    <tr><td colspan="6" class="py-4 text-center text-gray-500">Memuat data...</td></tr>
                </tbody>
                <tfoot>
                    <tr class="bg-gray-100 font-bold">
                        <td colspan="4" class="px-4 py-2 text-right">TOTAL DONASI KESELURUHAN:</td>
                        <td id="total-donasi-nilai" class="px-4 py-2 text-right text-blue-600">Rp 0</td>
                        <td id="total-donasi-jumlah" class="px-4 py-2 text-right text-blue-600">Rp 0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script type="module">
        // TEMPATKAN KODE JAVASCRIPT FIREBASE DI SINI
        // Salin-Tempel dari kode yang saya berikan di bawah.
    </script>
</body>
</html>
