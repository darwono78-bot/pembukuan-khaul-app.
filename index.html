<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Data Sederhana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .card { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); }
        .loading-overlay { display: flex; justify-content: center; align-items: center; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); z-index: 10; }
        .button-primary { transition: all 0.2s; }
        .button-primary:hover { opacity: 0.9; transform: translateY(-1px); }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Aplikasi Manajemen Data Sederhana</h1>

        <!-- Form Input Data -->
        <div class="card bg-white p-6 rounded-xl mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Input Data Baru</h2>
            <form id="dataForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="number" id="nomor" placeholder="Nomor (Misal: 101)" required
                       class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                <input type="date" id="tanggal" required
                       class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                <input type="text" id="keterangan" placeholder="Keterangan" required
                       class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                <button type="submit" id="submitButton"
                        class="button-primary bg-blue-600 text-white p-3 rounded-lg font-semibold col-span-1 md:col-span-3">
                    Simpan Data
                </button>
            </form>
            <div id="formMessage" class="mt-3 text-sm text-center"></div>
        </div>

        <!-- Tampilan Data -->
        <div class="card bg-white p-6 rounded-xl relative min-h-[300px]">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Daftar Data Tersimpan</h2>
            <p class="text-xs text-gray-500 mb-4">Urutan: **Nomor (Naik)**, lalu **Tanggal (Terbaru)**.</p>

            <div id="loadingOverlay" class="loading-overlay rounded-xl hidden">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Memuat data...
            </div>
            
            <div id="dataTableContainer" class="overflow-x-auto">
                <!-- Data will be inserted here -->
                <p id="noDataMessage" class="text-gray-500 text-center py-10">Belum ada data tersimpan.</p>
            </div>
            
            <p class="mt-4 text-xs text-gray-400">ID Pengguna: <span id="userIdDisplay" class="font-mono">...</span></p>
        </div>
    </div>

    <!-- Modal Konfirmasi Hapus -->
    <div id="deleteModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 card bg-white rounded-lg">
            <h3 class="text-lg font-bold">Konfirmasi Hapus</h3>
            <p class="py-4">Apakah Anda yakin ingin menghapus data ini? Aksi ini tidak dapat dibatalkan.</p>
            <div class="flex justify-end space-x-4">
                <button id="cancelDeleteBtn" class="bg-gray-200 text-gray-700 p-2 rounded-lg font-semibold hover:bg-gray-300">Batal</button>
                <button id="confirmDeleteBtn" class="bg-red-600 text-white p-2 rounded-lg font-semibold hover:bg-red-700">Hapus</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, setDoc, deleteDoc, onSnapshot, collection, query, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Konfigurasi Firebase (Variabel global disediakan oleh Canvas)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Set level log untuk debugging
        setLogLevel('error'); // Ubah ke 'debug' jika diperlukan

        let currentUserId = null;
        let isAuthReady = false;

        const dataForm = document.getElementById('dataForm');
        const dataTableContainer = document.getElementById('dataTableContainer');
        const noDataMessage = document.getElementById('noDataMessage');
        const formMessage = document.getElementById('formMessage');
        const submitButton = document.getElementById('submitButton');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const deleteModal = document.getElementById('deleteModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');

        let docToDeleteId = null;

        /**
         * Fungsi untuk mengurutkan data:
         * 1. Utama: Berdasarkan 'nomor' (numerik, menaik/Ascending).
         * 2. Kedua: Berdasarkan 'tanggal' (Tanggal, menurun/Descending, terbaru di atas).
         * @param {Array} data - Array objek data dari Firestore.
         */
        function sortData(data) {
            data.sort((a, b) => {
                // 1. Sortir Utama: Nomor (Naik)
                const numA = parseInt(a.nomor, 10);
                const numB = parseInt(b.nomor, 10);

                if (!isNaN(numA) && !isNaN(numB) && numA !== numB) {
                    return numA - numB; // Nomor lebih kecil di atas
                }

                // Jika nomor sama atau tidak valid, 2. Sortir Kedua: Tanggal (Menurun/Descending - Terbaru di atas)
                const dateA = new Date(a.tanggal);
                const dateB = new Date(b.tanggal);
                
                // Pastikan tanggal valid
                if (!isNaN(dateA) && !isNaN(dateB)) {
                    return dateB.getTime() - dateA.getTime(); // Tanggal terbaru (lebih besar) di atas
                }

                // Fallback: jika tanggal tidak valid, urutkan berdasarkan waktu pembuatan (jika ada)
                const timeA = a.createdAt?.toMillis() || 0;
                const timeB = b.createdAt?.toMillis() || 0;
                return timeB - timeA;
            });
            return data;
        }

        // --- AUTENTIKASI DAN SETUP UTAMA ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
            } else {
                // Autentikasi anonim jika belum ada pengguna
                if (initialAuthToken) {
                    try {
                         await signInWithCustomToken(auth, initialAuthToken);
                         currentUserId = auth.currentUser.uid;
                    } catch (error) {
                         console.error("Kesalahan saat menggunakan token khusus:", error);
                         // Fallback ke anonim jika token gagal
                         await signInAnonymously(auth);
                         currentUserId = auth.currentUser.uid;
                    }
                } else {
                    await signInAnonymously(auth);
                    currentUserId = auth.currentUser.uid;
                }
            }
            userIdDisplay.textContent = currentUserId || 'N/A';
            isAuthReady = true;
            console.log("Autentikasi selesai. User ID:", currentUserId);
            // Mulai mendengarkan perubahan data setelah autentikasi siap
            if (currentUserId) {
                setupRealtimeListener();
            }
        });

        // --- OPERASI CRUD FIREBASE ---

        /** Mendapatkan path koleksi data privat pengguna. */
        const getUserCollectionPath = () => {
            if (!currentUserId) return null;
            return `artifacts/${appId}/users/${currentUserId}/data_entri`;
        };
        
        /** Mengatur listener real-time pada koleksi data. */
        function setupRealtimeListener() {
            const collectionPath = getUserCollectionPath();
            if (!collectionPath) return;

            const q = collection(db, collectionPath);
            loadingOverlay.classList.remove('hidden');

            onSnapshot(q, (querySnapshot) => {
                const dataList = [];
                querySnapshot.forEach((doc) => {
                    dataList.push({ id: doc.id, ...doc.data() });
                });

                // Terapkan pengurutan ganda di sisi klien
                const sortedData = sortData(dataList);
                
                displayData(sortedData);
                loadingOverlay.classList.add('hidden');
            }, (error) => {
                console.error("Kesalahan saat mendengarkan data:", error);
                formMessage.textContent = "Gagal memuat data: " + error.message;
                loadingOverlay.classList.add('hidden');
            });
        }

        /** Menambah atau Memperbarui data. */
        dataForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!isAuthReady || !currentUserId) {
                formMessage.textContent = "Sistem sedang menyiapkan autentikasi. Coba lagi sebentar.";
                return;
            }

            const nomor = document.getElementById('nomor').value.trim();
            const tanggal = document.getElementById('tanggal').value.trim();
            const keterangan = document.getElementById('keterangan').value.trim();
            
            if (!nomor || !tanggal || !keterangan) {
                formMessage.textContent = "Semua kolom harus diisi.";
                formMessage.className = 'mt-3 text-sm text-center text-red-600';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Menyimpan...';
            formMessage.textContent = '';

            const dataToSave = {
                nomor: nomor,
                tanggal: tanggal,
                keterangan: keterangan,
                createdAt: serverTimestamp()
            };

            try {
                const collectionPath = getUserCollectionPath();
                if (!collectionPath) throw new Error("Pengguna tidak terautentikasi.");

                // Menambahkan dokumen baru
                await addDoc(collection(db, collectionPath), dataToSave);
                
                formMessage.textContent = 'Data berhasil disimpan!';
                formMessage.className = 'mt-3 text-sm text-center text-green-600';
                dataForm.reset();
            } catch (error) {
                console.error("Kesalahan saat menyimpan data:", error);
                formMessage.textContent = 'Gagal menyimpan data: ' + error.message;
                formMessage.className = 'mt-3 text-sm text-center text-red-600';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Simpan Data';
            }
        });

        /** Menghapus data. */
        async function deleteEntry(docId) {
            if (!isAuthReady || !currentUserId) return;

            const collectionPath = getUserCollectionPath();
            if (!collectionPath) {
                console.error("Pengguna tidak terautentikasi.");
                return;
            }

            try {
                await deleteDoc(doc(db, collectionPath, docId));
                formMessage.textContent = `Data ID ${docId} berhasil dihapus.`;
                formMessage.className = 'mt-3 text-sm text-center text-green-600';
            } catch (error) {
                console.error("Kesalahan saat menghapus data:", error);
                formMessage.textContent = 'Gagal menghapus data: ' + error.message;
                formMessage.className = 'mt-3 text-sm text-center text-red-600';
            }
        }

        // --- TAMPILAN DATA ---

        function displayData(data) {
            // Sembunyikan pesan 'belum ada data'
            noDataMessage.classList.add('hidden');
            
            if (data.length === 0) {
                dataTableContainer.innerHTML = '';
                noDataMessage.classList.remove('hidden');
                return;
            }

            let htmlContent = `
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No.</th>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Keterangan</th>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
            `;

            data.forEach(item => {
                const displayDate = new Date(item.tanggal).toLocaleDateString('id-ID', {
                    year: 'numeric', month: '2-digit', day: '2-digit'
                });

                htmlContent += `
                    <tr>
                        <td class="px-3 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.nomor}</td>
                        <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">${displayDate}</td>
                        <td class="px-3 py-4 text-sm text-gray-500">${item.keterangan}</td>
                        <td class="px-3 py-4 whitespace-nowrap text-sm font-medium">
                            <button data-id="${item.id}" class="delete-btn text-red-600 hover:text-red-900 font-semibold text-xs">Hapus</button>
                        </td>
                    </tr>
                `;
            });

            htmlContent += `
                    </tbody>
                </table>
            `;

            dataTableContainer.innerHTML = htmlContent;
            
            // Pasang event listener untuk tombol hapus
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    docToDeleteId = e.target.getAttribute('data-id');
                    deleteModal.classList.remove('hidden');
                });
            });
        }

        // --- LOGIKA MODAL HAPUS ---

        confirmDeleteBtn.addEventListener('click', () => {
            if (docToDeleteId) {
                deleteEntry(docToDeleteId);
                docToDeleteId = null;
                deleteModal.classList.add('hidden');
            }
        });

        cancelDeleteBtn.addEventListener('click', () => {
            docToDeleteId = null;
            deleteModal.classList.add('hidden');
        });

        // Tutup modal jika klik di luar
        deleteModal.addEventListener('click', (e) => {
            if (e.target === deleteModal) {
                docToDeleteId = null;
                deleteModal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
