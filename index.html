<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembukuan Donatur Haul (Firebase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; }
        /* Gaya agar input angka tidak ada panah spin */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none;
          margin: 0;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-xl">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-800">
            Catatan Pembukuan Donatur Haul Ulama
        </h1>

        <h2 class="text-xl font-semibold mb-3 text-gray-700">Data Donasi Masuk</h2>
        <div class="table-wrapper overflow-x-auto mb-8">
            <table class="min-w-full divide-y divide-gray-200 border">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Donatur</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alamat</th>
                        <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Nilai Donasi (Rp)</th>
                        <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah Total (Kumulatif)</th>
                    </tr>
                </thead>
                <tbody id="donatur-table-body" class="bg-white divide-y divide-gray-200">
                    <tr><td colspan="6" class="py-4 text-center text-gray-500">Memuat data...</td></tr>
                </tbody>
                <tfoot>
                    <tr class="bg-gray-100 font-bold">
                        <td colspan="4" class="px-4 py-2 text-right">TOTAL DONASI KESELURUHAN:</td>
                        <td id="total-donasi-nilai" class="px-4 py-2 text-right text-blue-600">Rp 0</td>
                        <td id="total-donasi-jumlah" class="px-4 py-2 text-right text-blue-600">Rp 0</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div id="donasi-input-container" class="border p-4 rounded-lg bg-blue-50">
            <h2 class="text-xl font-semibold mb-3 text-blue-700">Input Data Donatur Baru</h2>
            <div class="grid grid-cols-1 md:grid-cols-7 gap-4 items-end">
                <div class="md:col-span-2">
                    <label for="donatur-date-input" class="block text-xs font-medium text-gray-700">Tanggal</label>
                    <input type="date" id="donatur-date-input" class="p-2 border rounded w-full" required>
                </div>
                <div class="md:col-span-2">
                    <label for="donatur-name-input" class="block text-xs font-medium text-gray-700">Nama Donatur</label>
                    <input type="text" id="donatur-name-input" class="p-2 border rounded w-full" placeholder="Nama" required>
                </div>
                <div>
                    <label for="donatur-address-input" class="block text-xs font-medium text-gray-700">Alamat</label>
                    <input type="text" id="donatur-address-input" class="p-2 border rounded w-full" placeholder="Alamat (Optional)">
                </div>
                <div>
                    <label for="donatur-amount-input" class="block text-xs font-medium text-gray-700">Nilai Donasi (Rp)</label>
                    <input type="number" id="donatur-amount-input" class="p-2 border rounded w-full" placeholder="Jumlah" min="1" required>
                </div>
                <button onclick="addDonatur()" class="bg-green-600 text-white p-2 rounded hover:bg-green-700 w-full">
                    Simpan
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // TEMPELKAN KODE JAVASCRIPT FIREBASE YANG SUDAH DIKOREKSI DI SINI
        // (Lihat kode di bawah)
    </script>
</body>
</html>
